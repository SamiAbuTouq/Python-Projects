{% extends "base.html" %}

{% block title %}Add New Book - My Book Collection{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-plus-circle me-2"></i>Add New Book
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label fw-bold">Book Title</label>
                        <input type="text" class="form-control form-control-lg" id="title" name="title" 
                               placeholder="Enter book title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="author" class="form-label fw-bold">Author</label>
                        <input type="text" class="form-control form-control-lg" id="author" name="author" 
                               placeholder="Enter author name" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="rating" class="form-label fw-bold">Rating</label>
                        <select class="form-select form-select-lg" id="rating" name="rating" required>
                            <option value="" selected disabled>Select a rating</option>
                            {% for i in range(1, 6) %}
                                <option value="{{ i }}">{{ i }} - {{ [ 'Poor', 'Fair', 'Average', 'Good', 'Excellent'][i-1] }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Rate the book from 1 (Very Poor) to 5 (Excellent)</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary me-md-2">
                            <i class="fas fa-arrow-left me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Add Book
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
